<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset=utf-8>
    <title>Track My Run</title>
    <link rel="stylesheet" href="../style/bootstrap.css">
    <link rel="stylesheet" href="../style/trackmyrun.css">
  </head>
  <body>
    <div class="topbar">
      <div class="topbar-inner">
        <div class="container-fluid">
          <a class="brand" href="#">Track My Run</a>
          <ul class="nav">
            <li class="active">
              <a href="#">Home</a>
            </li>
            <li class="active">
              <a href="#">My Runs</a>
            </li>
            <li class="active">
              <a href="#">My Shoes</a>
            </li>
            <li class="active">
              <a href="#">Options</a>
            </li>
          </ul>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="content">
        <div class="page-header">
          <h1 class="inline-title">New Run</h1>
        </div>
        <form>
          <fieldset>
            <div class="clearfix">
              <label>Date</label>
              <div class="input">
                <input class="span3" type="text"/>   
              </div>
            </div>
            <div class="clearfix">
              <label>Distance</label>
              <div class="input">
                <input class="span2" type="text"/> 
                <span class="unit">km</span>  
              </div>
            </div>
            <div class="clearfix">
              <label>Duration</label>
              <div class="input">
                <input class="span3" type="text"/>   
              </div>
            </div>
            <div class="clearfix">
              <label>Avg. Heart Rate</label>
              <div class="input">
                <input class="span2" type="text"/>
                <span class="unit">bpm</span>   
              </div>
            </div>
            <div class="clearfix">
              <label>Shoes</label>
              <div class="input">
                <select class="span4" name="normalSelect"> 
                  <option>Shoes A</option>
                  <option>Shoes B</option>
                </select>
              </div>
            </div>
            <div class="clearfix">
              <label>Comments</label>
              <div class="input">
                <textarea class="span8" name="textarea" id="textarea" rows="4"></textarea>
              </div>
            </div>
          </fieldset>
          <div class="actions">
            <button type="submit" class="btn primary">Submit</button>
            <button type="reset" class="btn">Cancel</button>
          </div>
        </form>
        <footer>
          <p>Copyright Â© 2011 Jan Van Ryswyck.</p>
        </footer>
      </div>
    </div>
  </body>	
</html>
